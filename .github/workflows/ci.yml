name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'web'
        type: choice
        options:
          - api
          - web
          - both
      browser:
        description: 'Browser to run web tests on (required for web tests)'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - webkit
          - firefox

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html

      - name: Install Browser
        if: ${{ github.event.inputs.test_type == 'web' || github.event.inputs.test_type == 'both' }}
        run: playwright install --with-deps ${{ github.event.inputs.browser }}

      - name: Run API tests
        if: ${{ github.event.inputs.test_type == 'api' || github.event.inputs.test_type == 'both' }}
        run: |
          echo "Current working directory: $(pwd)"
          ls -la
          mkdir -p $GITHUB_WORKSPACE/test-results
          pytest -m apitest --html=$GITHUB_WORKSPACE/test-results/api-report.html --self-contained-html

      - name: Run Web tests
        if: ${{ github.event.inputs.test_type == 'web' || github.event.inputs.test_type == 'both' }}
        run: |
          echo "Current working directory: $(pwd)"
          ls -la
          mkdir -p $GITHUB_WORKSPACE/test-results
          pytest -m webtest --browser ${{ github.event.inputs.browser }} --html=$GITHUB_WORKSPACE/test-results/web-report.html --self-contained-html

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ${{ github.workspace }}/test-results/
