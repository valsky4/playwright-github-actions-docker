name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      run_type:
        description: 'Choose the type of run: single or multiple browsers'
        required: true
        default: 'single'
        type: choice
        options:
          - single
          - multiple

jobs:
  single-browser:
    if: github.event.inputs.run_type == 'single'
    runs-on: ubuntu-latest
    name: Run tests in single browser (Chromium)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright pytest-html
          playwright install

      - name: Run Playwright tests in Chromium
        run: |
          mkdir -p test-reports
          pytest --browser=chromium --html=test-reports/report_chromium.html --self-contained-html

      - name: Collect artifacts
        run: |
          mkdir -p combined-artifacts
          cp -r test-reports/* combined-artifacts/
          cp -r test-results/videos combined-artifacts/  # assuming videos are saved here
          cp -r test-results/screenshots combined-artifacts/  # assuming screenshots are saved here

      - name: Create zip archive
        run: zip -r combined-artifacts.zip combined-artifacts

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: combined-artifacts
          path: combined-artifacts.zip

  multiple-browsers:
    if: github.event.inputs.run_type == 'multiple'
    runs-on: ubuntu-latest
    name: Run tests in multiple browsers (Chromium, WebKit, and Firefox)
    strategy:
      matrix:
        browser: [chromium, webkit, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright pytest-html
          playwright install

      - name: Run Playwright tests in ${{ matrix.browser }}
        run: |
          mkdir -p test-reports
          pytest --browser=${{ matrix.browser }} --html=test-reports/report_${{ matrix.browser }}.html --self-contained-html

      - name: Collect artifacts for ${{ matrix.browser }}
        run: |
          mkdir -p combined-artifacts
          cp -r test-reports/* combined-artifacts/
          cp -r test-results/videos combined-artifacts/  # assuming videos are saved here
          cp -r test-results/screenshots combined-artifacts/  # assuming screenshots are saved here

      - name: Create zip archive
        run: zip -r combined-artifacts.zip combined-artifacts

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: combined-artifacts
          path: combined-artifacts.zip